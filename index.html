<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/TechWave.png" alt="">
        </div>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#episodes">Episodes</a></li>
            <li><a href="#host">Host</a></li>
        </ul>
        <button>Subscribe<i class="fa-solid fa-arrow-right"></i></button>
        <span class="menubar"><i class="fa-solid fa-bars"></i></span>
    </header>
    <section class="hero-banar">
        <div class="hero-alignment">
            <div class="hero-images">
                <span class="dot">NEW</span>
                <img class="hero-image2" src="assets/microphone.png" alt="">
            </div>
            <div class="hero-info">
                <h1>TechWave</h1>
                <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="hero-buttons">
                    <button class="btn1"><img src="assets/spotify.png" alt="">Listen on Spotify</button>
                    <button class="btn2"><img src="assets/message.png" alt="">Subscribe</button>
                </div>
            </div>
        </div>
